<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Css/style.css">
    <title>Registro</title>
</head>
<body>
    <div class="container-reg">
    
        <form>
            <h2>Registro</h2>
            <input type="text" name="nombre" placeholder="Nombre" required class="input-field">
            <input type="text" name="apellidos" placeholder="Apellidos" required class="input-field">
            <input type="number" name="edad" placeholder="Edad" required class="input-field">
            <select name="centro" class="input-field">
                <option value="" disabled selected>Centro de formación</option>
                <option value="centro1">Diseño y metrologia</option>
                <option value="centro2">Hoteleria</option>
                <option value="centro1">Cenigraf</option>

            <input type="text" name="ficha" placeholder="Ficha" required class="input-field">

            <input type="password" name="contrasena" placeholder="Contraseña" required class="input-field">
            <button type="submit" class="submit-btn">Registrarse</button>
          
        </form>
    </div>
